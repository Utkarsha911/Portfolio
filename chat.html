<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utkarsha Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #0a192f;
        color: white;
        font-family: "Poppins", sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 80px;
        background-color: #112240;
      }
      nav ul {
        display: flex;
        gap: 20px;
      }
      nav ul li {
        list-style: none;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        transition: 0.3s;
      }
      nav ul li a:hover {
        color: #64ffda;
      }
      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 80vh;
        flex-direction: column;
      }
      .hero h1 {
        font-size: 3rem;
      }
      .hero span {
        color: #64ffda;
      }
      .about {
        padding: 80px;
        text-align: center;
      }
      .about h2 {
        color: #64ffda;
        margin-bottom: 20px;
      }
      .footer {
        background-color: #112240;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Utkarsha</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section class="hero">
      <h1>Hi, I'm <span>Utkarsha</span></h1>
      <p>A Passionate Web Developer & Video Editor</p>
    </section>
    <section class="about" id="about">
      <h2>About Me</h2>
      <p>
        I'm a dedicated web developer and video editor with a passion for creating
        visually appealing and functional digital experiences.
      </p>
    </section>
    <footer class="footer">
      <p>&copy; 2025 Utkarsha. All Rights Reserved.</p>
    </footer>
  </body>
</html>
